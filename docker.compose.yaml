# Production / общие сервисы для prompt-bot.lc

services:
  api:
    profiles: ['prod']
    build:
      context: .
      dockerfile: Dockerfile
    image: prompt-bot:latest
    container_name: prompt-bot_api
    restart: always
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@db:5432/prompt_bot
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    command: ["node", "dist/src/main.js"]

  db:
    profiles: ['dev', 'prod']
    image: postgres:16-alpine
    container_name: prompt-bot_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: prompt_bot
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
